[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Console output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_models: Tests that require downloading models

# Coverage options
[coverage:run]
source = rag
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
